        <h2 id="cutting-characters-in-line">Cutting characters in line</h2>
<p>Keep only characters 1 to 5 in lines of input</p>
<p><code>cut -c 1-5 file</code></p>
<p>Keep only characters until the 5th in line</p>
<p><code>cut -c -5 file</code></p>
<h2 id="field-separator">Field separator</h2>
<p>Keep only the 5th column</p>
<p><code>cut -d ' ' -f5</code></p>
