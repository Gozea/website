<section id="blog-list">
    {{ range .Site.Params.menu.main }}
        <section class="subject hidden fade-on-hover">
            <a href={{ .url }}>
                <div>
                    <h2>{{ .name }}</h2>
                    <p>{{ .description }}</p>
                </div>
            </a>
        </section>
    {{ end }}
</section>
